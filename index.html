<!DOCTYPE html>
<html>
    <head>
        <title>howdy</title>
        <link rel="icon" href="./assets/images/favicon.png">
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="./styles/page-content.css">
        <link rel="stylesheet" href="./styles/timetable-week.css">
    </head>
    <body>
        <div class="outer-box">
            <div class="column left">
                <div class="page-wrapper">
                    <page-content id="page-content" data-content="home"></page-content>
                    <div
                        id="art-credit"
                        class="icon-button"
                        data-content="art by @101Neg"
                        tabindex="0"
                        onclick="openUrl('https://www.pixiv.net/en/artworks/96769333')"
                        onkeydown="handleKeyDown(event, () => openUrl('https://www.pixiv.net/en/artworks/96769333'))"
                    >
                        <object type="image/svg+xml" data="./assets/images/info-icon.svg"></object>
                    </div>
                </div>
                <div id="paginator"></div>
            </div>
            <div class="column right">
                <div id="wrapper">
                    <timetable-week calendar="s24"></timetable-week>
                </div>
                <div id="greeting-wrapper">
                    <greeting-loop data-content="home"></greeting-loop>
                </div>
            </div>
        </div>

        <!-- constants -->
        <script src="./types.js"></script>
        <script src="./userconfig.js"></script>

        <!-- components -->
        <script src="./scripts/page-content.js"></script>
        <script src="./scripts/app-item.js"></script>
        <script src="./scripts/greeting-loop.js"></script>
        <script src="./scripts/greeting-text.js"></script>
        <script src="./scripts/timetable-week.js"></script>

        <!-- main -->
        <script src="./scripts/config.js"></script>
    </body>
</html>
